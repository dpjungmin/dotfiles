# See https://wiki.hyprland.org/
monitor=eDP-1,disable
monitor=DP-2,preferred,auto,1
# monitor=DP-2,addreserved,0,0,66,0

# Execute apps at launch
exec-once = hyprpaper & firefox-devedition & obsidian & slack & discord

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_model =
    kb_layout = us,kr
    kb_variant =
    kb_options = grp:ctrls_toggle
    kb_rules =
    kb_file =
    numlock_by_default = false
    repeat_rate = 25
    repeat_delay = 600
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile =
    force_no_accel = false
    left_handed = false
    scroll_method = "2fg"
    scroll_button = 0
    natural_scroll = true
    follow_mouse = 1
    float_switch_override_focus = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 1.0
        middle_button_emulation = false
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
    }

    touchdevice {
        transform = 0
        output =
    }
}

general {
    sensitivity = 1.0
    border_size = 2
    no_border_on_floating = false
    gaps_in = 2
    gaps_out = 5
    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    cursor_inactive_timeout = 5
    layout = dwindle
    no_cursor_warps = false
    apply_sens_to_raw = false
}

decoration {
    rounding = 2
    multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_ignore_opacity = false
    blur_new_optimizations = true
    blur_xray = false
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(1a1a1aee)
    # col.shadow_inactive =
    shadow_offset = 0 0
    shadow_scale = 1.0
    dim_inactive = false
    dim_strength = 0.5
    screen_shader =
}

gestures {
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

$mainMod = SUPER

# bind = MODS,key,dispatcher,params
# MODS = SUPER or SUPERSHIFT or SUPER + SHIFT or SUPER and SHIFT or CTRL_SHIFT
# See https://wiki.hyprland.org/Configuring/Dispatchers/#list-of-dispatchers for more
bind = SUPER, N, exec, wezterm start --always-new-process
bind = SUPER, F, fullscreen, 0
bind = SUPER, Q, killactive,
bind = SUPER, B, exec, firefox
bind = SUPER, E, exec, dolphin
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, R, forcerendererreload,
bind = SUPER, 36, togglefloating, # 36 = Return
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, Z, togglegroup, # dwindle
bind = SUPER, X, togglesplit, # dwindle
# bind = SUPER, 23, changegroupactive, forward # 23 = Tab
# bind = SUPER + SHIFT, 23, changegroupactive, back
bind = SUPER + SHIFT, P, pin,
bind = SUPER + CTRL, M, exit,

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move window
bind = CTRL, H, movewindow, l
bind = CTRL, L, movewindow, r
# bind = CTRL, K, movewindow, u
# bind = CTRL, J, movewindow, d
bind = CTRL, left, movewindow, l
bind = CTRL, right, movewindow, r
bind = CTRL, up, movewindow, u
bind = CTRL, down, movewindow, d

# Resize window
bind = SUPER + CTRL, H, resizeactive, -10 0
bind = SUPER + CTRL, L, resizeactive, 10 0
bind = SUPER + CTRL, K, resizeactive, 0 -10
bind = SUPER + CTRL, J, resizeactive, 0 10
bind = SUPER + CTRL, left, resizeactive, -10 0
bind = SUPER + CTRL, right, resizeactive, 10 0
bind = SUPER + CTRL, up, resizeactive, 0 -10
bind = SUPER + CTRL, down, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER + SHIFT, 1, movetoworkspace, 1
bind = SUPER + SHIFT, 2, movetoworkspace, 2
bind = SUPER + SHIFT, 3, movetoworkspace, 3
bind = SUPER + SHIFT, 4, movetoworkspace, 4
bind = SUPER + SHIFT, 5, movetoworkspace, 5
bind = SUPER + SHIFT, 6, movetoworkspace, 6
bind = SUPER + SHIFT, 7, movetoworkspace, 7
bind = SUPER + SHIFT, 8, movetoworkspace, 8
bind = SUPER + SHIFT, 9, movetoworkspace, 9
bind = SUPER + SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
